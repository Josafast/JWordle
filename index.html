<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./src/css/normalize.css">
	<link rel="stylesheet" type="text/css" href="./src/css/styles.css">
	<link rel="shortcut icon" type="image/icon" href="./src/img/icons/favicon.ico"/>
	<title>Wordle</title>
</head>
<body class="body">

	<main class="wordle__main">
		<div>
			<div class="wordle__head">
				<span class="icon help"><img src="./src/img/svg/help-outline.svg" alt="insertar SVG con la etiqueta image"></span>
				<h1 class="wordle__title">WORDLE</h1>
				<span class="icon menu"><img src="./src/img/svg/menu-outline.svg"></span>
			</div>
			<h2 class="wordle__word-type">PALABRA FÁCIL</h2>
		</div>
		<div class="wordle__word-box">
			<div class="wordle__word-letters">
				<h3 class="wordle__word-letter incorrect">J</h3>
				<h3 class="wordle__word-letter not-here">O</h3>
			</div>
			<div class="wordle__word-letters">
				<h3 class="wordle__word-letter correct">J</h3>
				<h3 class="wordle__word-letter"></h3>
			</div>
		</div>
		<div class="wordle__keyboard">
				<button class="wordle__key" id="Q">Q</button>
				<button class="wordle__key" id="W">W</button>
				<button class="wordle__key" id="E">E</button>
				<button class="wordle__key" id="R">R</button>
				<button class="wordle__key" id="T">T</button>
				<button class="wordle__key" id="Y">Y</button>
				<button class="wordle__key" id="U">U</button>
				<button class="wordle__key" id="I">I</button>
				<button class="wordle__key" id="O">O</button>
				<button class="wordle__key" id="P">P</button>

				<button class="wordle__key" id="A">A</button>
				<button class="wordle__key" id="S">S</button>
				<button class="wordle__key" id="D">D</button>
				<button class="wordle__key" id="F">F</button>
				<button class="wordle__key" id="G">G</button>
				<button class="wordle__key" id="H">H</button>
				<button class="wordle__key" id="J">J</button>
				<button class="wordle__key" id="K">K</button>
				<button class="wordle__key" id="L">L</button>
				<button class="wordle__key" id="Ñ">Ñ</button>

			<div>
				<button class="wordle__key Enter" id="ENTER"><img src="./src/img/svg/return-down-back-outline.svg"></button>
				<button class="wordle__key" id="Z">Z</button>
				<button class="wordle__key" id="X">X</button>
				<button class="wordle__key" id="C">C</button>
				<button class="wordle__key" id="V">V</button>
				<button class="wordle__key" id="B">B</button>
				<button class="wordle__key" id="N">N</button>
				<button class="wordle__key" id="M">M</button>
				<button class="wordle__key Back" id="BACKSPACE"><img src="./src/img/svg/backspace-outline.svg"></button>		
			</div>
		</div>
		<div class="wordle__footer" style="display:none;">
			<a href="https://github.com/Josafast">
				<img src="./src/img/icons/jfastSFX.svg" alt="Josafast logo">
			</a>
			<a href="https://josafast.github.io/JWordle">
				<img src="./src/img/icons/logo-github.svg" alt="Github repo">
			</a>
		</div>
	</main>

	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

	<script charset="UTF-8" src="./src/js/main.js"></script>

</body>
</html>
